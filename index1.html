    <style>
        body{
            height: 100vw;
            overflow: hidden;
            position: relative;
            margin: 0;
        }
        .block{
            background-color: goldenrod;
            border: 3px solid saddlebrown;
            height: 10vw;
            width: 10vw;
            position: absolute;
        }


    </style>

<body>

    <!-- <div class="block"></div> -->

    <button type="button" class="btn btn-primary inc">+</button>
    <button type="button" class="btn btn-light" disabled>value: <span class="val"></span></button>
    <button type="button" class="btn btn-danger dec">-</button>
    


    <script>

        let btnInc = document.querySelector('.inc');
        let blockVal = document.querySelector('.val');
        let btnDec = document.querySelector('.dec');

        let value = 0;
        let incInterval;
        let decInterval;

        btnInc.addEventListener('mousedown', function(){
            incInterval = setInterval(function(){
                value += 1;
                blockVal.innerHTML = value;
            }, 50)
        })

        btnInc.addEventListener('mouseup', function(){
            clearInterval(incInterval);
        })

        btnDec.addEventListener('mousedown', function(){

            decInterval = setInterval(function(){
                if(value > 0){
                value -= 1;
                blockVal.innerHTML = value;
                }
            }, 50)
        })
       

        btnDec.addEventListener('mouseup', function(){
            clearInterval(decInterval);
        })
